<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthcore Admin</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 24px; background: #111827; border-bottom: 1px solid #1f2937; }
    header h1 { margin: 0; font-size: 20px; letter-spacing: 0.2px; }
    main { padding: 24px; max-width: 960px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 10px; padding: 16px; }
    .card h2 { margin: 0 0 8px; font-size: 16px; }
    .card p { margin: 0 0 12px; font-size: 14px; color: #94a3b8; }
    .card a { display: inline-block; padding: 8px 12px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px; font-size: 14px; }
    .card a.secondary { background: #374151; }
    footer { padding: 24px; text-align: center; color: #64748b; }
    .status { margin-top: 24px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; background: #0b1220; border: 1px solid #1f2937; border-radius: 8px; padding: 12px; white-space: pre-wrap; }
  </style>
  <script>
    async function checkStatus() {
      const el = document.getElementById('status');
      el.textContent = 'Checking system status...';
      try {
        const res = await fetch('/api/system/status');
        const json = await res.json();
        el.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        el.textContent = 'Error fetching status: ' + err;
      }
    }
    window.addEventListener('DOMContentLoaded', checkStatus);
  </script>
</head>
<body>
  <header>
    <h1>Synthcore Admin</h1>
  </header>
  <main>
    <div class="grid">
      
      <div class="card">
        <h2>Index</h2>
        <p>Simple entry page to the app.</p>
        <a class="secondary" href="/index.html">Open Index</a>
      </div>
    </div>

    <h3 style="margin-top:24px;">Live System Status</h3>
    <div id="status" class="status">Loading...</div>
  </main>
  <footer>
    Â© Synthcore Admin
  </footer>
  <script>
    async function checkStatus() {
      const el = document.getElementById('status');
      el.textContent = 'Checking system status...';
      try {
        const res = await fetch('/api/system/status');
        const json = await res.json();
        el.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        el.textContent = 'Error fetching status: ' + err;
      }
    }
    window.addEventListener('DOMContentLoaded', checkStatus);
  </script>
</body>
</html>
