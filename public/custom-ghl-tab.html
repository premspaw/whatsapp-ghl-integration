<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom WhatsApp Conversations - GHL Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .stat-card h3 {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .conversations-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }

        .conversation-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background: #f8fafc;
        }

        .conversation-item.active {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
        }

        .conversation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .contact-name {
            font-weight: 600;
            color: #1e293b;
        }

        .timestamp {
            font-size: 0.875rem;
            color: #64748b;
        }

        .last-message {
            color: #64748b;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-icon {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-away { background: #f59e0b; }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .whatsapp-badge {
            background: #25d366;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Custom WhatsApp Conversations</h1>
        <p>Your WhatsApp Business conversations integrated with GHL</p>
    </div>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Conversations</h3>
                <div class="value" id="totalConversations">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Today</h3>
                <div class="value" id="activeToday">-</div>
            </div>
            <div class="stat-card">
                <h3>Messages Today</h3>
                <div class="value" id="messagesToday">-</div>
            </div>
            <div class="stat-card">
                <h3>AI Responses</h3>
                <div class="value" id="aiResponses">-</div>
            </div>
        </div>

        <!-- Conversations Section -->
        <div class="conversations-section">
            <div class="section-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>WhatsApp Conversations</h2>
                    <button class="refresh-btn" onclick="loadConversations()">
                        ðŸ”„ Refresh
                    </button>
                </div>
            </div>
            
            <div class="conversation-list" id="conversationList">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let selectedConversation = null;

        // Load conversations from the server
        async function loadConversations() {
            try {
                const response = await fetch('/api/whatsapp/conversations');
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.conversations || [];
                    updateStats();
                    renderConversations();
                } else {
                    throw new Error(data.error || 'Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationList').innerHTML = 
                    '<div class="empty-state"><h3>Error loading conversations</h3><p>Please try again later</p></div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = conversations.length;
            const today = new Date().toDateString();
            const activeToday = conversations.filter(conv => {
                const lastMessage = conv.messages[conv.messages.length - 1];
                return lastMessage && new Date(lastMessage.timestamp).toDateString() === today;
            }).length;
            
            const messagesToday = conversations.reduce((count, conv) => {
                return count + conv.messages.filter(msg => 
                    new Date(msg.timestamp).toDateString() === today
                ).length;
            }, 0);

            const aiResponses = conversations.reduce((count, conv) => {
                return count + conv.messages.filter(msg => msg.from === 'ai').length;
            }, 0);

            document.getElementById('totalConversations').textContent = total;
            document.getElementById('activeToday').textContent = activeToday;
            document.getElementById('messagesToday').textContent = messagesToday;
            document.getElementById('aiResponses').textContent = aiResponses;
        }

        // Render conversations list
        function renderConversations() {
            const container = document.getElementById('conversationList');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No conversations yet</h3>
                        <p>WhatsApp conversations will appear here once you start receiving messages</p>
                    </div>
                `;
                return;
            }

            const html = conversations.map(conv => {
                const lastMessage = conv.messages[conv.messages.length - 1];
                const contactName = conv.contactName || 'Unknown Contact';
                const lastMessageText = lastMessage ? lastMessage.body : 'No messages';
                const timestamp = lastMessage ? new Date(lastMessage.timestamp).toLocaleString() : '';
                const isActive = selectedConversation && selectedConversation.id === conv.id;

                return `
                    <div class="conversation-item ${isActive ? 'active' : ''}" onclick="selectConversation('${conv.id}')">
                        <div class="conversation-header">
                            <div>
                                <span class="contact-name">${contactName}</span>
                                <span class="whatsapp-badge">WhatsApp</span>
                            </div>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                        <div class="message-preview">
                            <div class="message-icon">ðŸ’¬</div>
                            <div class="last-message">${lastMessageText}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Select a conversation
        function selectConversation(conversationId) {
            selectedConversation = conversations.find(conv => conv.id === conversationId);
            renderConversations(); // Re-render to update active state
            // Here you could open a conversation detail view or modal
            console.log('Selected conversation:', selectedConversation);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadConversations, 30000);

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', loadConversations);
    </script>
</body>
</html>
