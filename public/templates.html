<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Synthcore AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .templates-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--slate-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            padding: 0.5rem 0;
        }

        .back-btn:hover {
            color: var(--primary-600);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            background: white;
            border: 1px solid var(--slate-200);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            position: relative;
        }

        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-200);
        }

        .template-name {
            font-weight: 600;
            color: var(--slate-800);
            margin-bottom: 0.5rem;
        }

        .template-content {
            color: var(--slate-600);
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }

        .template-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--slate-100);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .btn-outline {
            background: transparent;
            border-color: var(--slate-300);
            color: var(--slate-600);
        }

        .btn-outline:hover {
            border-color: var(--slate-400);
            color: var(--slate-800);
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-700);
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-600);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .fab:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--slate-700);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--slate-300);
            border-radius: 8px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body>
    <div class="templates-container">
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='ghl-whatsapp-tab.html'">
                ‚Üê Back to Chat
            </button>
            <h2>Message Templates</h2>
        </div>

        <div id="templateGrid" class="template-grid">
            <!-- Templates injected here -->
        </div>
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <!-- Create/Edit Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Create Template</h3>
            <form id="templateForm">
                <div class="form-group">
                    <label class="form-label">Template Name</label>
                    <input type="text" class="form-input" name="name" required placeholder="e.g., Welcome Message">
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-input" name="content" rows="5" required
                        placeholder="Hi {{name}}, ..."></textarea>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                    <button type="button" class="btn-sm btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-sm btn-primary">Save Template</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Multi-tenant: Get locationId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const locationId = urlParams.get('location_id') || 'default';

        async function loadTemplates() {
            try {
                const res = await fetch(`${API_BASE}/api/templates?location_id=${locationId}`);
                const data = await res.json();
                if (data.success) renderTemplates(data.templates);
            } catch (err) {
                console.error(err);
            }
        }

        function renderTemplates(templates) {
            const grid = document.getElementById('templateGrid');
            if (!templates.length) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--slate-500);">No templates yet. Create one!</p>';
                return;
            }
            grid.innerHTML = templates.map(t => `
                <div class="template-card">
                    <div class="template-name">${t.name}</div>
                    <div class="template-content">${t.content}</div>
                    <div class="template-actions">
                        <button class="btn-sm btn-outline" onclick="deleteTemplate('${t.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteTemplate(id) {
            if (!confirm('Delete this template?')) return;
            await fetch(`${API_BASE}/api/templates/${id}`, { method: 'DELETE' });
            loadTemplates();
        }

        document.getElementById('templateForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.locationId = locationId; // Include locationId

            await fetch(`${API_BASE}/api/templates`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            closeModal();
            loadTemplates();
        };

        function openModal() {
            document.getElementById('templateModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('templateModal').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Update back button
            const backBtn = document.querySelector('.back-btn');
            if (backBtn && locationId !== 'default') {
                const separator = backBtn.getAttribute('onclick').includes('?') ? '&' : '?';
                // Very crude replace, better to just set href if it was an anchor, but it's a button onclick.
                // Let's rewrite the onclick
                backBtn.onclick = () => window.location.href = `ghl-whatsapp-tab.html?location_id=${locationId}`;
            }
            loadTemplates();
        });
    </script>
</body>

</html>
