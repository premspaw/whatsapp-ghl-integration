<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddings Viewer - RAG System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-group label {
            font-weight: 600;
            min-width: 120px;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .visualization-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .viz-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .viz-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .viz-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .plot-container {
            height: 400px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .embeddings-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .embedding-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .embedding-item:hover {
            background: #f8f9fa;
        }

        .embedding-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .embedding-id {
            font-weight: 600;
            color: #333;
        }

        .embedding-similarity {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .embedding-content {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .embedding-metadata {
            font-size: 0.8rem;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .visualization-container {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-project-diagram"></i> Embeddings Viewer</h1>
            <p>Visualize and explore your RAG system's vector embeddings</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-embeddings">0</div>
                <div class="stat-label">Total Embeddings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-similarity">0%</div>
                <div class="stat-label">Avg Similarity</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dimensions">1536</div>
                <div class="stat-label">Vector Dimensions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="clusters">0</div>
                <div class="stat-label">Clusters Found</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="search-query">Search Query:</label>
                <input type="text" id="search-query" placeholder="Enter text to find similar embeddings..." style="flex: 1;">
                <button class="btn btn-primary" onclick="searchSimilar()">
                    <i class="fas fa-search"></i>
                    Search Similar
                </button>
            </div>
            <div class="control-group">
                <label for="similarity-threshold">Min Similarity:</label>
                <input type="range" id="similarity-threshold" min="0" max="1" step="0.1" value="0.5" onchange="updateThreshold()">
                <span id="threshold-value">0.5</span>
                <button class="btn btn-primary" onclick="loadEmbeddings()">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Visualizations -->
        <div class="visualization-container">
            <div class="viz-panel">
                <div class="viz-title">
                    <i class="fas fa-scatter-plot"></i>
                    Similarity Distribution
                </div>
                <div id="similarity-plot" class="plot-container"></div>
            </div>
            <div class="viz-panel">
                <div class="viz-title">
                    <i class="fas fa-chart-bar"></i>
                    Content Types
                </div>
                <div id="content-plot" class="plot-container"></div>
            </div>
        </div>

        <!-- Embeddings List -->
        <div class="embeddings-list">
            <div class="viz-title">
                <i class="fas fa-list"></i>
                Embeddings Data
            </div>
            <div id="embeddings-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading embeddings data...
                </div>
            </div>
        </div>
    </div>

    <script>
        let embeddingsData = [];
        let currentQuery = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadEmbeddings();
        });

        async function loadEmbeddings() {
            try {
                showLoading();
                
                const response = await fetch('/api/embeddings/list');
                const data = await response.json();
                
                if (data.success) {
                    embeddingsData = data.embeddings || [];
                    updateStatistics();
                    displayEmbeddings(embeddingsData);
                    createVisualization();
                } else {
                    showError('Failed to load embeddings: ' + data.error);
                }
            } catch (error) {
                console.error('Load embeddings error:', error);
                showError('Error loading embeddings data');
            }
        }

        async function searchSimilar() {
            const query = document.getElementById('search-query').value.trim();
            if (!query) return;

            try {
                showLoading();
                currentQuery = query;
                
                const threshold = parseFloat(document.getElementById('similarity-threshold').value);
                
                const response = await fetch('/api/knowledge/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 50,
                        minSimilarity: threshold
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayEmbeddings(data.results || []);
                    updateSimilarityVisualization(data.results || []);
                } else {
                    showError('Search failed: ' + data.error);
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Error searching embeddings');
            }
        }

        function updateThreshold() {
            const threshold = document.getElementById('similarity-threshold').value;
            document.getElementById('threshold-value').textContent = threshold;
        }

        function updateStatistics() {
            document.getElementById('total-embeddings').textContent = embeddingsData.length;
            
            if (embeddingsData.length > 0) {
                const avgSim = embeddingsData.reduce((sum, item) => sum + (item.similarity || 0), 0) / embeddingsData.length;
                document.getElementById('avg-similarity').textContent = (avgSim * 100).toFixed(1) + '%';
                
                // Count unique sources as clusters
                const uniqueSources = new Set(embeddingsData.map(item => item.source_type || 'unknown'));
                document.getElementById('clusters').textContent = uniqueSources.size;
            }
        }

        function displayEmbeddings(embeddings) {
            const container = document.getElementById('embeddings-container');
            
            if (!embeddings || embeddings.length === 0) {
                container.innerHTML = `
                    <div class="embedding-item">
                        <div class="embedding-header">
                            <div class="embedding-id">No embeddings found</div>
                        </div>
                        <div class="embedding-content">
                            ${currentQuery ? 'Try adjusting your search query or similarity threshold.' : 'No embeddings data available.'}
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = embeddings.map((embedding, index) => `
                <div class="embedding-item">
                    <div class="embedding-header">
                        <div class="embedding-id">Embedding #${index + 1}</div>
                        ${embedding.similarity ? `<div class="embedding-similarity">${(embedding.similarity * 100).toFixed(1)}%</div>` : ''}
                    </div>
                    <div class="embedding-content">
                        ${embedding.text ? embedding.text.substring(0, 300) + (embedding.text.length > 300 ? '...' : '') : 'No content available'}
                    </div>
                    <div class="embedding-metadata">
                        Source: ${embedding.source_type || 'Unknown'} | 
                        Type: ${embedding.metadata?.type || 'Unknown'} |
                        Distance: ${embedding.distance ? embedding.distance.toFixed(4) : 'N/A'}
                    </div>
                </div>
            `).join('');
        }

        function createVisualization() {
            // Similarity distribution plot
            const similarities = embeddingsData.map(item => item.similarity || Math.random()).filter(s => s > 0);
            
            const similarityTrace = {
                x: similarities,
                type: 'histogram',
                nbinsx: 20,
                marker: {
                    color: '#667eea',
                    opacity: 0.7
                },
                name: 'Similarity Distribution'
            };

            const similarityLayout = {
                title: 'Embedding Similarity Distribution',
                xaxis: { title: 'Similarity Score' },
                yaxis: { title: 'Count' },
                margin: { t: 40, r: 20, b: 40, l: 40 }
            };

            Plotly.newPlot('similarity-plot', [similarityTrace], similarityLayout, {responsive: true});

            // Content types plot
            const contentTypes = {};
            embeddingsData.forEach(item => {
                const type = item.source_type || 'Unknown';
                contentTypes[type] = (contentTypes[type] || 0) + 1;
            });

            const contentTrace = {
                labels: Object.keys(contentTypes),
                values: Object.values(contentTypes),
                type: 'pie',
                marker: {
                    colors: ['#667eea', '#764ba2', '#4CAF50', '#FF9800', '#f44336']
                }
            };

            const contentLayout = {
                title: 'Content Type Distribution',
                margin: { t: 40, r: 20, b: 20, l: 20 }
            };

            Plotly.newPlot('content-plot', [contentTrace], contentLayout, {responsive: true});
        }

        function updateSimilarityVisualization(results) {
            if (!results || results.length === 0) return;

            const similarities = results.map(item => item.similarity);
            const texts = results.map(item => item.text ? item.text.substring(0, 50) + '...' : 'No content');

            const trace = {
                x: similarities,
                y: texts,
                type: 'scatter',
                mode: 'markers',
                marker: {
                    size: 10,
                    color: similarities,
                    colorscale: 'Viridis',
                    showscale: true,
                    colorbar: {
                        title: 'Similarity'
                    }
                },
                text: texts,
                hovertemplate: 'Similarity: %{x:.3f}<br>%{text}<extra></extra>'
            };

            const layout = {
                title: `Search Results for: "${currentQuery}"`,
                xaxis: { title: 'Similarity Score' },
                yaxis: { title: 'Content' },
                margin: { t: 40, r: 20, b: 40, l: 200 }
            };

            Plotly.newPlot('similarity-plot', [trace], layout, {responsive: true});
        }

        function showLoading() {
            document.getElementById('embeddings-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading embeddings data...
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('embeddings-container').innerHTML = `
                <div class="embedding-item">
                    <div class="embedding-header">
                        <div class="embedding-id" style="color: #f44336;">Error</div>
                    </div>
                    <div class="embedding-content">
                        ${message}
                    </div>
                </div>
            `;
        }

        // Auto-refresh every 60 seconds
        setInterval(() => {
            if (!currentQuery) {
                loadEmbeddings();
            }
        }, 60000);
    </script>
</body>
</html>
