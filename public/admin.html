<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Admin - Multi-Tenant Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .tenant-row:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Integration Admin</h1>
            <div>
                <a href="https://marketplace.leadconnectorhq.com/oauth/chooselocation?response_type=code&redirect_uri=https%3A%2F%2Fapi.synthcore.in%2Fapi%2Fauth%2Foauth%2Fcallback&client_id=69297994cd7d285c1e4b5671-miq9gi5k&scope=conversations.readonly+conversations%2Fmessage.write+contacts.write+contacts.readonly+conversations%2Fmessage.readonly+conversations%2Freports.readonly+conversations.write+conversations%2Flivechat.write+locations.readonly+invoices%2Festimate.write+oauth.write+oauth.readonly+locations%2Ftags.readonly+locations%2Ftags.write+locations%2FcustomFields.write+locations%2FcustomFields.readonly+locations%2FcustomValues.write+locations%2FcustomValues.readonly+locations%2Ftasks.readonly+locations%2Ftasks.write+phonenumbers.read+conversation-ai.readonly+conversation-ai.write+voice-ai-agent-goals.write+knowledge-bases.write+knowledge-bases.readonly+voice-ai-agent-goals.readonly+agent-studio.readonly+agent-studio.write+calendars.write+calendars%2Fevents.write+calendars.readonly+calendars%2Fgroups.readonly+calendars%2Fgroups.write+calendars%2Fresources.readonly+calendars%2Fresources.write+locations%2Ftemplates.readonly+recurring-tasks.write+recurring-tasks.readonly+medias.write+medias.readonly+funnels%2Fredirect.readonly+opportunities.readonly+opportunities.write+charges.write+charges.readonly+voice-ai-agents.write+voice-ai-agents.readonly+voice-ai-dashboard.readonly+documents_contracts_template%2Flist.readonly+documents_contracts_template%2FsendLink.write+marketplace-installer-details.readonly+links.write+lc-email.readonly+businesses.write+documents_contracts%2Flist.readonly+documents_contracts%2FsendLink.write&version_id=69297994cd7d285c1e4b5671"
                    class="btn btn-warning me-2" target="_blank">Connect New Location</a>
                <button class="btn btn-primary" onclick="window.location.reload()">Refresh List</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">Connected Locations (Tenants)</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Location ID</th>
                                <th>Type</th>
                                <th>Connected At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tenantList">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="alert alert-info">
            <strong>Note:</strong> To add a new tenant, install the GHL App on that sub-account. It will automatically
            appear here after authorization.
        </div>
    </div>

    <script>
        async function loadTenants() {
            try {
                const res = await fetch('/api/auth/locations');
                const data = await res.json();

                const tbody = document.getElementById('tenantList');
                tbody.innerHTML = '';

                if (data.locations && data.locations.length > 0) {
                    data.locations.forEach(loc => {
                        const date = new Date(loc.connectedAt).toLocaleString();
                        const row = `
                            <tr class="tenant-row">
                                <td><code>${loc.id}</code></td>
                                <td><span class="badge bg-secondary">${loc.userType || 'Location'}</span></td>
                                <td>${date}</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="/ghl-whatsapp-tab.html?location_id=${loc.id}" class="btn btn-sm btn-success" target="_blank">Open Dashboard</a>
                                        <a href="/template-creator.html?location_id=${loc.id}" class="btn btn-sm btn-outline-primary" target="_blank">Templates</a>
                                        <a href="/automation-dashboard.html?location_id=${loc.id}" class="btn btn-sm btn-outline-dark" target="_blank">Settings</a>
                                        <button onclick="deleteLocation('${loc.id}')" class="btn btn-sm btn-danger">Remove</button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No connected locations found.</td></tr>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('tenantList').innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error loading tenants: ${err.message}</td></tr>`;
            }
        }

        async function deleteLocation(id) {
            if (!confirm(`Are you sure you want to remove ${id}? This will disconnect WhatsApp and GHL for this location.`)) return;

            try {
                const res = await fetch(`/api/auth/locations/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    alert('Location removed successfully');
                    loadTenants();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (err) {
                alert('Failed to delete location');
            }
        }

        loadTenants();
    </script>
</body>

</html>
