<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Conversations - GHL Integration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .conversation-container {
            height: 80vh;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        .conversation-list {
            height: 100%;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .conversation-item {
            cursor: pointer;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background-color: #e9ecef;
        }
        .conversation-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            background-color: #fff;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f0f0f0;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.sent .message-bubble {
            background-color: #007bff;
            color: white;
        }
        .message.received .message-bubble {
            background-color: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .message-time {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #dee2e6;
            background-color: #fff;
        }
        .channel-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .channel-tab {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .channel-tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .channel-tab:hover {
            background-color: #f8f9fa;
        }
        .channel-tab.active:hover {
            background-color: #0056b3;
        }
        .contact-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 1px solid #dee2e6;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-away { background-color: #ffc107; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar - Conversations List -->
            <div class="col-md-3 p-0">
                <div class="conversation-container">
                    <div class="p-3 border-bottom bg-white">
                        <h5><i class="fab fa-whatsapp text-success"></i> WhatsApp Conversations</h5>
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <small class="text-muted">Connected</small>
                        </div>
                    </div>
                    <div id="conversations-list" class="conversation-list">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Center - Chat Area -->
            <div class="col-md-6 p-0">
                <div class="conversation-container">
                    <div id="welcome-screen" class="d-flex align-items-center justify-content-center h-100">
                        <div class="text-center">
                            <i class="fab fa-whatsapp fa-5x text-success mb-3"></i>
                            <h4>Select a conversation to start chatting</h4>
                            <p class="text-muted">Choose a contact from the left to view WhatsApp messages</p>
                        </div>
                    </div>

                    <div id="chat-screen" class="chat-container" style="display: none;">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 id="chat-contact-name">Contact Name</h6>
                                    <small id="chat-contact-phone" class="text-muted"></small>
                                </div>
                                <div class="d-flex gap-2">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="ai-toggle">
                                        <label class="form-check-label" for="ai-toggle">AI Reply</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="ghl-sync-toggle">
                                        <label class="form-check-label" for="ghl-sync-toggle">GHL Sync</label>
                                    </div>
                                    <button class="btn btn-sm btn-outline-primary" id="sync-ghl-btn" title="Sync to GHL">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Channel Tabs -->
                        <div class="p-3 border-bottom bg-white">
                            <div class="channel-tabs">
                                <div class="channel-tab active" data-channel="whatsapp">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </div>
                                <div class="channel-tab" data-channel="sms">
                                    <i class="fas fa-sms"></i> SMS
                                </div>
                                <div class="channel-tab" data-channel="email">
                                    <i class="fas fa-envelope"></i> Email
                                </div>
                            </div>
                        </div>

                        <!-- Messages Area -->
                        <div id="messages-container" class="chat-messages">
                            <!-- Messages will be loaded here -->
                        </div>

                        <!-- Message Input -->
                        <div class="chat-input">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="Type a WhatsApp message...">
                                <button class="btn btn-success" id="send-button">
                                    <i class="fab fa-whatsapp"></i> Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Contact Info -->
            <div class="col-md-3 p-0">
                <div class="conversation-container">
                    <div class="contact-info">
                        <h6>Contact Information</h6>
                        <div id="contact-details">
                            <p class="text-muted">Select a conversation to view contact details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        class WhatsAppConversations {
            constructor() {
                this.socket = io();
                this.currentConversation = null;
                this.conversations = [];
                this.currentChannel = 'whatsapp';
                
                this.initializeEventListeners();
                this.loadConversations();
            }

            initializeEventListeners() {
                // Socket events
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                });

                this.socket.on('new_message', (message) => {
                    this.handleNewMessage(message);
                });

                this.socket.on('ai_reply', (reply) => {
                    this.handleAIReply(reply);
                });

                // UI events
                document.getElementById('send-button').addEventListener('click', () => {
                    this.sendMessage();
                });

                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                document.getElementById('ai-toggle').addEventListener('change', (e) => {
                    this.toggleAI(e.target.checked);
                });

                document.getElementById('ghl-sync-toggle').addEventListener('change', (e) => {
                    this.toggleGHLSync(e.target.checked);
                });

                document.getElementById('sync-ghl-btn').addEventListener('click', () => {
                    this.manualSyncToGHL();
                });

                // Channel tab events
                document.querySelectorAll('.channel-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchChannel(e.target.dataset.channel);
                    });
                });
            }

            async loadConversations() {
                try {
                    const response = await fetch('/api/conversations/type/whatsapp');
                    this.conversations = await response.json();
                    this.renderConversations();
                } catch (error) {
                    console.error('Error loading conversations:', error);
                }
            }

            renderConversations() {
                const container = document.getElementById('conversations-list');
                container.innerHTML = '';

                if (this.conversations.length === 0) {
                    container.innerHTML = '<div class="text-muted text-center p-3">No WhatsApp conversations yet</div>';
                    return;
                }

                this.conversations.forEach(conversation => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    
                    const lastMessage = conversation.messages && conversation.messages.length > 0 
                        ? conversation.messages[conversation.messages.length - 1].body 
                        : 'No messages';
                    
                    item.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${conversation.name || 'Unknown Contact'}</strong>
                                <br>
                                <small class="text-muted">${lastMessage}</small>
                            </div>
                            <div class="text-end">
                                <small class="text-muted">${this.formatTime(conversation.updatedAt)}</small>
                                <br>
                                <div class="d-flex gap-1 mt-1">
                                    ${conversation.aiEnabled ? '<i class="fas fa-robot text-success" title="AI Enabled"></i>' : ''}
                                    ${conversation.syncToGHL ? '<i class="fas fa-sync text-primary" title="GHL Sync"></i>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.selectConversation(conversation);
                    });
                    
                    container.appendChild(item);
                });
            }

            selectConversation(conversation) {
                this.currentConversation = conversation;
                
                // Update UI
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.currentTarget.classList.add('active');
                
                // Show chat screen
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                
                // Update chat header
                document.getElementById('chat-contact-name').textContent = conversation.name || 'Unknown Contact';
                document.getElementById('chat-contact-phone').textContent = conversation.phone;
                
                // Update toggles
                document.getElementById('ai-toggle').checked = conversation.aiEnabled;
                document.getElementById('ghl-sync-toggle').checked = conversation.syncToGHL;
                
                // Load messages
                this.loadMessages(conversation.id);
                
                // Load contact details
                this.loadContactDetails(conversation);
            }

            async loadMessages(conversationId) {
                try {
                    const response = await fetch(`/api/conversations/${conversationId}`);
                    const conversation = await response.json();
                    
                    const container = document.getElementById('messages-container');
                    container.innerHTML = '';
                    
                    conversation.messages.forEach(message => {
                        this.addMessageToUI(message);
                    });
                    
                    this.scrollToBottom();
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            addMessageToUI(message) {
                const container = document.getElementById('messages-container');
                const messageDiv = document.createElement('div');
                
                const isSent = message.from === 'user' || message.from === 'ai';
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">${this.escapeHtml(message.body)}</div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    </div>
                `;
                
                container.appendChild(messageDiv);
                this.scrollToBottom();
            }

            async sendMessage() {
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                
                if (!message || !this.currentConversation) return;
                
                try {
                    const response = await fetch('/api/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            to: this.currentConversation.id,
                            message: message
                        })
                    });
                    
                    if (response.ok) {
                        // Add message to UI immediately
                        const userMessage = {
                            from: 'user',
                            body: message,
                            timestamp: Date.now()
                        };
                        this.addMessageToUI(userMessage);
                        
                        input.value = '';
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                }
            }

            handleNewMessage(message) {
                if (this.currentConversation && message.from === this.currentConversation.id) {
                    this.addMessageToUI(message);
                }
                
                // Reload conversations to update the list
                this.loadConversations();
            }

            handleAIReply(reply) {
                if (this.currentConversation && reply.to === this.currentConversation.id) {
                    const aiMessage = {
                        from: 'ai',
                        body: reply.body,
                        timestamp: reply.timestamp
                    };
                    this.addMessageToUI(aiMessage);
                }
            }

            async toggleAI(enabled) {
                if (!this.currentConversation) return;
                
                try {
                    const response = await fetch(`/api/conversations/${this.currentConversation.id}/ai-toggle`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ enabled })
                    });
                    
                    if (response.ok) {
                        this.currentConversation.aiEnabled = enabled;
                    }
                } catch (error) {
                    console.error('Error toggling AI:', error);
                }
            }

            async toggleGHLSync(enabled) {
                if (!this.currentConversation) return;
                
                try {
                    const response = await fetch(`/api/conversations/${this.currentConversation.id}/ghl-sync`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ enabled })
                    });
                    
                    if (response.ok) {
                        this.currentConversation.syncToGHL = enabled;
                        this.showAlert(enabled ? 'GHL sync enabled and conversation synced!' : 'GHL sync disabled', 'success');
                    }
                } catch (error) {
                    console.error('Error toggling GHL sync:', error);
                    this.showAlert('Error toggling GHL sync', 'danger');
                }
            }

            async manualSyncToGHL() {
                if (!this.currentConversation) return;
                
                const button = document.getElementById('sync-ghl-btn');
                const originalHTML = button.innerHTML;
                
                try {
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    button.disabled = true;
                    
                    const response = await fetch(`/api/conversations/${this.currentConversation.id}/sync-ghl`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.showAlert('Conversation synced to GHL successfully!', 'success');
                        console.log('GHL sync result:', result);
                    } else {
                        throw new Error('Sync failed');
                    }
                } catch (error) {
                    console.error('Error syncing to GHL:', error);
                    this.showAlert('Error syncing to GHL', 'danger');
                } finally {
                    button.innerHTML = originalHTML;
                    button.disabled = false;
                }
            }

            showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
                alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.appendChild(alertDiv);
                
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }

            switchChannel(channel) {
                this.currentChannel = channel;
                
                // Update tab appearance
                document.querySelectorAll('.channel-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-channel="${channel}"]`).classList.add('active');
                
                // Update input placeholder
                const input = document.getElementById('message-input');
                const button = document.getElementById('send-button');
                
                switch (channel) {
                    case 'whatsapp':
                        input.placeholder = 'Type a WhatsApp message...';
                        button.innerHTML = '<i class="fab fa-whatsapp"></i> Send';
                        button.className = 'btn btn-success';
                        break;
                    case 'sms':
                        input.placeholder = 'Type an SMS message...';
                        button.innerHTML = '<i class="fas fa-sms"></i> Send';
                        button.className = 'btn btn-primary';
                        break;
                    case 'email':
                        input.placeholder = 'Type an email message...';
                        button.innerHTML = '<i class="fas fa-envelope"></i> Send';
                        button.className = 'btn btn-info';
                        break;
                }
            }

            async loadContactDetails(conversation) {
                const container = document.getElementById('contact-details');
                container.innerHTML = `
                    <div class="mb-3">
                        <strong>Phone:</strong><br>
                        <span>${conversation.phone}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Name:</strong><br>
                        <span>${conversation.name || 'Unknown'}</span>
                    </div>
                    <div class="mb-3">
                        <strong>Messages:</strong><br>
                        <span>${conversation.messages ? conversation.messages.length : 0} messages</span>
                    </div>
                    <div class="mb-3">
                        <strong>AI Reply:</strong><br>
                        <span class="badge ${conversation.aiEnabled ? 'bg-success' : 'bg-secondary'}">
                            ${conversation.aiEnabled ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                    <div class="mb-3">
                        <strong>GHL Sync:</strong><br>
                        <span class="badge ${conversation.syncToGHL ? 'bg-success' : 'bg-secondary'}">
                            ${conversation.syncToGHL ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                `;
            }

            scrollToBottom() {
                const container = document.getElementById('messages-container');
                container.scrollTop = container.scrollHeight;
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) {
                    return 'Just now';
                } else if (diff < 3600000) {
                    return `${Math.floor(diff / 60000)}m ago`;
                } else if (diff < 86400000) {
                    return `${Math.floor(diff / 3600000)}h ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WhatsAppConversations();
        });
    </script>
</body>
</html>
