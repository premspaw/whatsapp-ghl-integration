<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-syn - GHL Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
            height: 100vh;
            overflow: hidden;
        }

        .ghl-header {
            background: #1e293b;
            color: white;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ghl-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            background: #25d366;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-container {
            display: flex;
            height: calc(100vh - 73px);
        }

        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .search-box {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .conversation-item:hover {
            background: #f8fafc;
        }

        .conversation-item.active {
            background: #eff6ff;
            border-left: 3px solid #3b82f6;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .conversation-details {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .last-message {
            color: #64748b;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            border-radius: 10px;
            padding: 0.125rem 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .chat-info p {
            font-size: 0.875rem;
            color: #64748b;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f8fafc;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            max-width: 70%;
        }

        .message.outgoing {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.incoming {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .message-content {
            background: #f1f5f9;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            position: relative;
        }

        .message.outgoing .message-content {
            background: #3b82f6;
            color: white;
        }

        .message-text {
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .message.outgoing .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #64748b;
        }

        .stat-value {
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="ghl-header">
        <h1>
            <div class="whatsapp-icon">📱</div>
            WhatsApp-syn
        </h1>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Connected</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-box" placeholder="Search conversations..." id="searchBox">
            </div>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="totalConversations">-</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="activeToday">-</span>
                    <span>Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="aiResponses">-</span>
                    <span>AI</span>
                </div>
            </div>
            
            <div class="conversation-list" id="conversationList">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-contact">
                    <div class="chat-avatar" id="chatAvatar">U</div>
                    <div class="chat-info">
                        <h3 id="chatContactName">Select a conversation</h3>
                        <p id="chatContactPhone">Choose from the list on the left</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" title="Sync to GHL">🔄</button>
                    <button class="action-btn" title="Archive">📁</button>
                    <button class="action-btn" title="Settings">⚙️</button>
                </div>
            </div>
            
            <div class="messages-area" id="messagesArea">
                <div class="empty-state">
                    <h3>Welcome to WhatsApp-syn</h3>
                    <p>Select a conversation from the sidebar to view messages</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let selectedConversation = null;
        let filteredConversations = [];

        // Load conversations from the server
        async function loadConversations() {
            try {
                const response = await fetch('/api/whatsapp/conversations');
                const data = await response.json();
                
                if (data.success) {
                    conversations = data.conversations || [];
                    filteredConversations = [...conversations];
                    updateStats();
                    renderConversations();
                } else {
                    throw new Error(data.error || 'Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationList').innerHTML = 
                    '<div class="empty-state"><h3>Error loading conversations</h3><p>Please try again later</p></div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = conversations.length;
            const today = new Date().toDateString();
            const activeToday = conversations.filter(conv => {
                const lastMessage = conv.messages[conv.messages.length - 1];
                return lastMessage && new Date(lastMessage.timestamp).toDateString() === today;
            }).length;
            
            const aiResponses = conversations.reduce((count, conv) => {
                return count + conv.messages.filter(msg => msg.from === 'ai').length;
            }, 0);

            document.getElementById('totalConversations').textContent = total;
            document.getElementById('activeToday').textContent = activeToday;
            document.getElementById('aiResponses').textContent = aiResponses;
        }

        // Render conversations list
        function renderConversations() {
            const container = document.getElementById('conversationList');
            
            if (filteredConversations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No conversations found</h3>
                        <p>WhatsApp conversations will appear here</p>
                    </div>
                `;
                return;
            }

            const html = filteredConversations.map(conv => {
                const lastMessage = conv.messages[conv.messages.length - 1];
                const contactName = conv.contactName || 'Unknown Contact';
                const lastMessageText = lastMessage ? lastMessage.body : 'No messages';
                const timestamp = lastMessage ? new Date(lastMessage.timestamp).toLocaleString() : '';
                const isActive = selectedConversation && selectedConversation.id === conv.id;
                const unreadCount = conv.messages ? conv.messages.filter(msg => !msg.read).length : 0;
                const initials = contactName.split(' ').map(n => n[0]).join('').toUpperCase();

                return `
                    <div class="conversation-item ${isActive ? 'active' : ''}" onclick="selectConversation('${conv.id}')">
                        <div class="contact-avatar">${initials}</div>
                        <div class="conversation-details">
                            <div class="contact-name">${contactName}</div>
                            <div class="last-message">${lastMessageText}</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="timestamp">${timestamp}</div>
                            ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Select a conversation
        function selectConversation(conversationId) {
            selectedConversation = conversations.find(conv => conv.id === conversationId);
            
            if (selectedConversation) {
                // Show chat header
                document.getElementById('chatHeader').style.display = 'flex';
                
                // Update chat header
                const contactName = selectedConversation.contactName || 'Unknown Contact';
                const initials = contactName.split(' ').map(n => n[0]).join('').toUpperCase();
                
                document.getElementById('chatAvatar').textContent = initials;
                document.getElementById('chatContactName').textContent = contactName;
                document.getElementById('chatContactPhone').textContent = selectedConversation.phoneNumber || '';
                
                // Render messages
                renderMessages();
                
                // Re-render conversations to update active state
                renderConversations();
            }
        }

        // Render messages for selected conversation
        function renderMessages() {
            if (!selectedConversation) return;
            
            const messagesArea = document.getElementById('messagesArea');
            const messages = selectedConversation.messages || [];
            
            if (messages.length === 0) {
                messagesArea.innerHTML = `
                    <div class="empty-state">
                        <h3>No messages yet</h3>
                        <p>Start a conversation to see messages here</p>
                    </div>
                `;
                return;
            }

            const html = messages.map(msg => {
                const isOutgoing = msg.from === 'ai';
                const timestamp = new Date(msg.timestamp).toLocaleTimeString();
                const initials = isOutgoing ? 'AI' : (selectedConversation.contactName ? selectedConversation.contactName.split(' ').map(n => n[0]).join('').toUpperCase() : 'U');
                
                return `
                    <div class="message ${isOutgoing ? 'outgoing' : 'incoming'}">
                        <div class="message-avatar">${initials}</div>
                        <div class="message-content">
                            <div class="message-text">${msg.body}</div>
                            <div class="message-time">${timestamp}</div>
                        </div>
                    </div>
                `;
            }).join('');

            messagesArea.innerHTML = html;
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Search conversations
        function searchConversations() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredConversations = conversations.filter(conv => 
                conv.contactName.toLowerCase().includes(searchTerm) ||
                conv.phoneNumber.includes(searchTerm) ||
                (conv.messages && conv.messages.some(msg => 
                    msg.body.toLowerCase().includes(searchTerm)
                ))
            );
            renderConversations();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', searchConversations);

        // Auto-refresh every 30 seconds
        setInterval(loadConversations, 30000);

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', loadConversations);
    </script>
</body>
</html>
