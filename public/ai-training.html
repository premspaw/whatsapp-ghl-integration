<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Management</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #f8fafc; 
      color: #334155; 
      margin: 0; 
    }
    header { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
      color: #fff; 
      padding: 1rem 1.5rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    h1 { font-size: 1.25rem; margin: 0; }
    main { max-width: 800px; margin: 1.5rem auto; padding: 0 1rem; }
    .section { 
      background: #fff; 
      border: 1px solid #e2e8f0; 
      border-radius: 12px; 
      padding: 1.5rem; 
      margin-bottom: 1.5rem; 
    }
    .section h2 { 
      font-size: 1.1rem; 
      margin-bottom: 1rem; 
      color: #1e293b;
    }
    .form-row { 
      display: flex; 
      gap: 0.5rem; 
      align-items: center; 
      margin-bottom: 1rem; 
    }
    label { 
      width: 180px; 
      font-weight: 600; 
      color: #475569;
    }
    input, select, textarea { 
      flex: 1; 
      padding: 0.75rem; 
      border: 1px solid #d1d5db; 
      border-radius: 8px; 
      font-size: 0.95rem; 
    }
    .btn { 
      background: #334155; 
      color: #fff; 
      border: none; 
      padding: 0.75rem 1.25rem; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600;
    }
    .btn:hover { background: #1e293b; }
    .btn.secondary { background: #64748b; }
    .btn.success { background: #059669; }
    .btn.danger { background: #dc2626; }
    .alert { 
      padding: 0.75rem 1rem; 
      margin-top: 1rem; 
      border-radius: 8px; 
      font-weight: 500;
    }
    .alert.info { background: #eff6ff; border: 1px solid #bfdbfe; color: #1e40af; }
    .alert.success { background: #ecfdf5; border: 1px solid #a7f3d0; color: #065f46; }
    .alert.error { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; }
    .flex { display: flex; gap: 0.75rem; align-items: center; }
    .toggle-container { 
      display: flex; 
      align-items: center; 
      gap: 1rem; 
      padding: 1rem; 
      background: #f1f5f9; 
      border-radius: 8px; 
      margin-bottom: 1rem;
    }
    .toggle { 
      position: relative; 
      width: 60px; 
      height: 30px; 
      background: #cbd5e1; 
      border-radius: 15px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    .toggle.active { background: #059669; }
    .toggle-slider { 
      position: absolute; 
      top: 3px; 
      left: 3px; 
      width: 24px; 
      height: 24px; 
      background: white; 
      border-radius: 50%; 
      transition: transform 0.3s;
    }
    .toggle.active .toggle-slider { transform: translateX(30px); }
    .status-text { 
      font-weight: 600; 
      font-size: 1.1rem;
    }
    .status-text.active { color: #059669; }
    .status-text.inactive { color: #dc2626; }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ AI Management</h1>
    <div class="flex">
      <a href="/ghl-whatsapp-tab.html" class="btn secondary">Back to GHL Tab</a>
    </div>
  </header>
  
  <main>
    <!-- AI Toggle Section -->
    <div class="section">
      <h2>üîß AI Control</h2>
      <div class="toggle-container">
        <div class="toggle" id="aiToggle" onclick="toggleAI()">
          <div class="toggle-slider"></div>
        </div>
        <div class="status-text" id="aiStatus">AI is Active</div>
      </div>
      <div id="aiToggleStatus" class="alert info" style="display:none"></div>
    </div>

    <!-- Handoff Rules Section -->
    <div class="section">
      <h2>ü§ù Handoff Rules</h2>
      
      <div class="form-row">
        <label>Keywords for Human Handoff</label>
        <input id="keywordsInput" placeholder="e.g. human, agent, support, manager" />
      </div>
      
      <div class="form-row">
        <label>Auto Handoff Topics</label>
        <input id="topicsInput" placeholder="e.g. billing, refund, escalate, complaint" />
      </div>
      
      <div class="form-row">
        <label>Business Hours Enabled</label>
        <select id="bhEnabled">
          <option value="true">Enabled</option>
          <option value="false">Disabled</option>
        </select>
      </div>
      
      <div class="form-row">
        <label>Auto Handoff Outside Hours</label>
        <select id="bhAuto">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      
      <div class="form-row">
        <label>Priority GHL Tags</label>
        <input id="priorityTagsInput" placeholder="e.g. VIP, Priority, HighValue" />
      </div>
      
      <div class="flex">
        <button class="btn" onclick="saveHandoffRules()">Save Rules</button>
        <button class="btn secondary" onclick="loadHandoffRules()">Reload Rules</button>
      </div>
      
      <div id="handoffStatus" class="alert info" style="display:none"></div>
    </div>

    <!-- Test Section -->
    <div class="section">
      <h2>üß™ Test Handoff Rules</h2>
      <div class="form-row">
        <label>Sample Message</label>
        <input id="simMessage" placeholder="Type a user message here..." />
      </div>
      <div class="form-row">
        <label>Contact Tags</label>
        <input id="simTags" placeholder="e.g. VIP, Customer" />
      </div>
      <div class="flex">
        <button class="btn" onclick="simulateHandoff()">Test Message</button>
        <span id="simResult" style="font-weight: 600; margin-left: 1rem;"></span>
      </div>
    </div>
  </main>

  <script>
    let aiEnabled = true;

    // AI Toggle Functions
    function toggleAI() {
      aiEnabled = !aiEnabled;
      updateAIToggleUI();
      saveAIState();
    }

    function updateAIToggleUI() {
      const toggle = document.getElementById('aiToggle');
      const status = document.getElementById('aiStatus');
      
      if (aiEnabled) {
        toggle.classList.add('active');
        status.textContent = 'AI is Active';
        status.className = 'status-text active';
      } else {
        toggle.classList.remove('active');
        status.textContent = 'AI is Disabled';
        status.className = 'status-text inactive';
      }
    }

    async function saveAIState() {
      try {
        const response = await fetch('/api/ai/toggle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled: aiEnabled })
        });
        
        const data = await response.json();
        if (data.success) {
          setStatus('aiToggleStatus', `AI ${aiEnabled ? 'enabled' : 'disabled'} successfully`, 'success');
        } else {
          setStatus('aiToggleStatus', 'Error saving AI state', 'error');
        }
      } catch (error) {
        setStatus('aiToggleStatus', 'Error saving AI state', 'error');
      }
    }

    // Handoff Rules Functions
    const toList = (str) => (str || '').split(',').map(s => s.trim()).filter(Boolean);
    const listToStr = (arr) => (Array.isArray(arr) ? arr.join(', ') : '');

    async function loadHandoffRules() {
      try {
        const res = await fetch('/api/handoff-rules');
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Failed to load rules');
        
        const rules = data.rules || {};
        document.getElementById('keywordsInput').value = listToStr(rules.keywords || []);
        document.getElementById('topicsInput').value = listToStr(rules.auto_handoff_topics || []);
        
        const bh = rules.business_hours || { enabled: false, auto_handoff_outside_hours: true };
        document.getElementById('bhEnabled').value = String(!!bh.enabled);
        document.getElementById('bhAuto').value = String(!!bh.auto_handoff_outside_hours);
        
        document.getElementById('priorityTagsInput').value = listToStr((rules.priority_contacts && rules.priority_contacts.ghl_tags) || []);
        
        setStatus('handoffStatus', 'Handoff rules loaded successfully', 'success');
      } catch (e) {
        setStatus('handoffStatus', 'Error: ' + e.message, 'error');
      }
    }

    async function saveHandoffRules() {
      try {
        const payload = {
          keywords: toList(val('keywordsInput')),
          auto_handoff_topics: toList(val('topicsInput')),
          business_hours: {
            enabled: val('bhEnabled') === 'true',
            timezone: 'Asia/Kolkata',
            auto_handoff_outside_hours: val('bhAuto') === 'true'
          },
          priority_contacts: {
            enabled: true,
            ghl_tags: toList(val('priorityTagsInput'))
          }
        };
        
        const res = await fetch('/api/handoff-rules', { 
          method: 'PUT', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify(payload) 
        });
        
        const data = await res.json();
        if (!data.success) throw new Error(data.error || 'Failed to save rules');
        
        setStatus('handoffStatus', 'Handoff rules saved successfully', 'success');
      } catch (e) {
        setStatus('handoffStatus', 'Error: ' + e.message, 'error');
      }
    }

    function simulateHandoff() {
      const msg = val('simMessage').toLowerCase();
      const tags = toList(val('simTags')).map(t => t.toLowerCase());
      const keywords = toList(val('keywordsInput')).map(s => s.toLowerCase());
      const topics = toList(val('topicsInput')).map(s => s.toLowerCase());
      const priorityTags = toList(val('priorityTagsInput')).map(s => s.toLowerCase());
      
      const kwHit = keywords.some(k => msg.includes(k));
      const topicHit = topics.some(t => msg.includes(t));
      const tagHit = tags.some(t => priorityTags.includes(t));
      const outsideHours = val('bhAuto') === 'true' && val('bhEnabled') === 'true';
      
      const result = kwHit || topicHit || tagHit || outsideHours;
      const resultEl = document.getElementById('simResult');
      
      if (result) {
        resultEl.textContent = '‚Üí Would handoff to human';
        resultEl.style.color = '#dc2626';
      } else {
        resultEl.textContent = '‚Üí AI would respond';
        resultEl.style.color = '#059669';
      }
    }

    // Utility Functions
    function setStatus(id, msg, type) {
      const el = document.getElementById(id);
      el.style.display = 'block';
      el.className = `alert ${type}`;
      el.textContent = msg;
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    function val(id) { 
      return document.getElementById(id).value; 
    }

    // Initialize
    updateAIToggleUI();
    loadHandoffRules();
  </script>
</body>
</html>
