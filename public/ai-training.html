<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Management</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #f8fafc; 
      color: #334155; 
      margin: 0; 
    }
    header { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
      color: #fff; 
      padding: 1rem 1.5rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    h1 { font-size: 1.25rem; margin: 0; }
    main { max-width: 800px; margin: 1.5rem auto; padding: 0 1rem; }
    .section { 
      background: #fff; 
      border: 1px solid #e2e8f0; 
      border-radius: 12px; 
      padding: 1.5rem; 
      margin-bottom: 1.5rem; 
    }
    .section h2 { 
      font-size: 1.1rem; 
      margin-bottom: 1rem; 
      color: #1e293b;
    }
    .form-row { 
      display: flex; 
      gap: 0.5rem; 
      align-items: center; 
      margin-bottom: 1rem; 
    }
    label { 
      width: 180px; 
      font-weight: 600; 
      color: #475569;
    }
    input, select, textarea { 
      flex: 1; 
      padding: 0.75rem; 
      border: 1px solid #d1d5db; 
      border-radius: 8px; 
      font-size: 0.95rem; 
    }
    .btn { 
      background: #334155; 
      color: #fff; 
      border: none; 
      padding: 0.75rem 1.25rem; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600;
    }
    .btn:hover { background: #1e293b; }
    .btn.secondary { background: #64748b; }
    .btn.success { background: #059669; }
    .btn.danger { background: #dc2626; }
    .alert { 
      padding: 0.75rem 1rem; 
      margin-top: 1rem; 
      border-radius: 8px; 
      font-weight: 500;
    }
    .alert.info { background: #eff6ff; border: 1px solid #bfdbfe; color: #1e40af; }
    .alert.success { background: #ecfdf5; border: 1px solid #a7f3d0; color: #065f46; }
    .alert.error { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; }
    .flex { display: flex; gap: 0.75rem; align-items: center; }
    .toggle-container { 
      display: flex; 
      align-items: center; 
      gap: 1rem; 
      padding: 1rem; 
      background: #f1f5f9; 
      border-radius: 8px; 
      margin-bottom: 1rem;
    }
    .toggle { 
      position: relative; 
      width: 60px; 
      height: 30px; 
      background: #cbd5e1; 
      border-radius: 15px; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    .toggle.active { background: #059669; }
    .toggle-slider { 
      position: absolute; 
      top: 3px; 
      left: 3px; 
      width: 24px; 
      height: 24px; 
      background: white; 
      border-radius: 50%; 
      transition: transform 0.3s;
    }
    .toggle.active .toggle-slider { transform: translateX(30px); }
    .status-text { 
      font-weight: 600; 
      font-size: 1.1rem;
    }
    .status-text.active { color: #059669; }
    .status-text.inactive { color: #dc2626; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– AI Management</h1>
    <div class="flex">
      <a href="/ghl-whatsapp-tab.html" class="btn secondary">Back to GHL Tab</a>
    </div>
  </header>
  
  <main>
    <!-- AI Toggle Section -->
    <div class="section">
      <h2>ðŸ”§ AI Control</h2>
      <div class="toggle-container">
        <div class="toggle" id="aiToggle" onclick="toggleAI()">
          <div class="toggle-slider"></div>
        </div>
        <div class="status-text" id="aiStatus">AI is Active</div>
      </div>
      <div id="aiToggleStatus" class="alert info" style="display:none"></div>
    </div>

    <!-- Handoff and Business Hours removed per configuration -->
  </main>

  <script>
    let aiEnabled = true;

    // AI Toggle Functions
    function toggleAI() {
      aiEnabled = !aiEnabled;
      updateAIToggleUI();
      saveAIState();
    }

    function updateAIToggleUI() {
      const toggle = document.getElementById('aiToggle');
      const status = document.getElementById('aiStatus');
      
      if (aiEnabled) {
        toggle.classList.add('active');
        status.textContent = 'AI is Active';
        status.className = 'status-text active';
      } else {
        toggle.classList.remove('active');
        status.textContent = 'AI is Disabled';
        status.className = 'status-text inactive';
      }
    }

    async function saveAIState() {
      try {
        const response = await fetch('/api/ai/toggle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled: aiEnabled })
        });
        
        const data = await response.json();
        if (data.success) {
          setStatus('aiToggleStatus', `AI ${aiEnabled ? 'enabled' : 'disabled'} successfully`, 'success');
        } else {
          setStatus('aiToggleStatus', 'Error saving AI state', 'error');
        }
      } catch (error) {
        setStatus('aiToggleStatus', 'Error saving AI state', 'error');
      }
    }

    // Handoff/Business Hours UI and logic removed

    // Utility Functions
    function setStatus(id, msg, type) {
      const el = document.getElementById(id);
      el.style.display = 'block';
      el.className = `alert ${type}`;
      el.textContent = msg;
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    function val(id) { 
      return document.getElementById(id).value; 
    }

    async function loadPersonality() {
      try {
        const res = await fetch('/api/ai/personality');
        const data = await res.json();
        if (data && data.success && data.personality) {
          aiEnabled = !!data.personality.aiEnabled;
          updateAIToggleUI();
        }
      } catch (_) {
        // keep defaults
        updateAIToggleUI();
      }
    }

    // Initialize
    loadPersonality();
  </script>
</body>
</html>
